<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="./assets/style.css">
	<title>To-Do App</title>
</head>

<body>
	<div id="mainPanel">
		<div class="title">
			<div class="material-symbols-outlined logo">
				fact_check
			</div>
			To-Do App
		</div>
		<div id="mainContainer">

			<div id="list_col">
				<div id="listTitle">
					Un-Completed List
					<span id="deleteListItems" class="material-symbols-outlined">
						delete_sweep
					</span>
				</div>
				<div id="listUnDone" class="listPanel"></div>
				<div id="listDone" class="listPanel hidden"></div>
			</div>

			<div id="buttons_col">
				<div class="backdrop">
					<div id="tasks" class="material-symbols-outlined">format_list_bulleted_add</div>
					<div id="buttonSpacer"></div>
					<div id="newItem"></div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
