<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
	<link rel="stylesheet" href="./assets/style.css">
<script defer src="main.bundle.js"></script></head>

<body>
	<div id="mainPanel">
		<div class="title">
			<img alt="logo" src="./assets/images/logo2.png">
			To-Do App
		</div>
		<div id="mainContainer">
			<div id="newItem"></div>
			<div id="left_col">
				<!-- <div class="icon">
					<img alt="logo" src="./assets/images/logo.png">
				</div> -->
				<div class="backdrop">
					<div id="finishedTasks">
						<img alt="finished tasks" src="./assets/images/finished.png">
					</div>
					<div id="downloadApp">
						<img alt="download app" src="./assets/images/download.png">
					</div>
					<div id="buttonSpacer"></div>
					<div id="info">
						<img alt="creator info" src="./assets/images/info.png">
					</div>
				</div>
			</div>
			<div id="right_col">
				<div id="listUnDone" class="listPanel"></div>
			</div>
		</div>
	</div>
</body>

</html>
